<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NostrDebt - Emisor de Contratos</title>
    
    <meta name="lightning" content="soaringprofessional1681756@getalby.com" />
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Protocolo de Redención de Deuda</h1>
        <p>Emisión de certificados soberanos vía Nostr</p>
        
        <form id="contractForm">
            <label for="nombre">Nombre del Firmante:</label>
            <input type="text" id="nombre" placeholder="Tu nombre o alias" required>
            
            <label for="deuda">Concepto de la Deuda:</label>
            <textarea id="deuda" placeholder="Ej: Deuda ilegítima del Estado" required></textarea>
            
            <div class="info-box">
                <p><strong>Tasa de Emisión:</strong> 1 satoshi</p>
                <p>Al hacer clic, se abrirá Alby para confirmar el pago y sellar el contrato en Nostr.</p>
            </div>

            <button type="button" id="btnEmitir">Pagar 1 sat y Emitir Certificado</button>
        </form>

        <div id="status"></div>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
