name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: actions/init@v3
      with:
        languages: javascript

    - name: Autobuild
      uses: actions/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: actions/analyze@v3
